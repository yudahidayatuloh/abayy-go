<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    {{ .Navbar }}

    <div class="container mx-auto mt-20 p-6 space-y-8">

        <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">{{ .Title }}</h1>

        <!-- Grid Card -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {{ range .Ekstrakulikuler }}
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:scale-105 transform transition duration-300">
            <img src="{{ .Foto }}" alt="{{ .NamaE }}" class="w-full h-48 object-cover">
            <div class="p-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ .NamaE }}</h2>
            <p class="text-gray-600 text-sm">{{ .Desk }}</p>
            </div>
        </div>
        {{ end }}
        </div>

    </div>

    {{ .Footer }}

</body>
</html>
